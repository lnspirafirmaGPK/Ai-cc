<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orolar AI - Genesis Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body {
            margin: 0;
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            filter: blur(1px) contrast(1.1);
        }

        /* UI Structure */
        .ui-wrapper {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at center, transparent 0%, rgba(5, 5, 5, 0.8) 100%);
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* Chat Area */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        #chat-container::-webkit-scrollbar { width: 4px; }
        #chat-container::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        /* Message Styles */
        .msg {
            max-width: 85%;
            padding: 14px 20px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
            animation: slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            word-wrap: break-word;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg.human {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .msg.ai {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            color: #ddd6fe;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .msg.wisdom {
            background: rgba(234, 179, 8, 0.1);
            border: 1px solid rgba(234, 179, 8, 0.3);
            color: #fef08a;
            align-self: center;
            text-align: center;
            font-size: 13px;
            font-style: italic;
        }

        .msg.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            align-self: center;
            font-size: 13px;
        }

        /* Input Styles */
        .input-box-area {
            padding: 20px 24px 40px 24px;
        }

        .main-input {
            transition: all 0.3s ease;
        }

        .main-input:focus-within {
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
        }

        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } 80%, 100% { content: ''; } }

    </style>
</head>
<body>

    <!-- กราฟิกพื้นหลัง (Genesis Engine) -->
    <canvas id="neural-shader"></canvas>

    <div class="ui-wrapper">
        
        <!-- Header: ส่วนหัวระบบ -->
        <header class="glass-panel mx-4 mt-4 p-4 rounded-2xl flex justify-between items-center">
            <div class="flex flex-col">
                <h1 class="text-xl font-bold tracking-[0.2em] text-white">OROLAR <span class="text-blue-500 font-light">AI</span></h1>
                <span class="text-[10px] text-blue-400/50 uppercase tracking-widest font-mono">Genesis Engine v4.0 // Eric's Protocol</span>
            </div>
            <div class="hidden md:flex gap-6 items-center">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse shadow-[0_0_8px_#22c55e]"></div>
                    <span class="text-[10px] text-gray-400 font-mono">CORE_STABLE</span>
                </div>
            </div>
        </header>

        <!-- Chat History: พื้นที่แสดงข้อความ -->
        <main id="chat-container">
            <div class="msg ai">
                [SYSTEM]: การเชื่อมต่อเสถียร... <br>
                สวัสดีครับ ผมคือ Orolar AI ยินดีที่ได้พบคุณใน Genesis Interface มีอะไรให้ผมช่วยสามารถถามได้เลย?
            </div>
        </main>

        <!-- Input: ส่วนพิมพ์ข้อความ -->
        <footer class="input-box-area">
            <div class="glass-panel main-input rounded-full p-2 flex items-center gap-2 group max-w-4xl mx-auto">
                <input id="userInput" type="text" 
                    class="bg-transparent border-none text-white w-full px-6 py-3 text-sm focus:outline-none placeholder-gray-600"
                    placeholder="ป้อนคำสั่งหรือคำถามเพื่อเริ่มต้นการสนทนา..." 
                    autocomplete="off"
                    onkeydown="if(event.key==='Enter') send()">
                
                <button onclick="send()" id="sendBtn" 
                    class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white w-12 h-12 rounded-full flex items-center justify-center transition-all duration-300 shadow-lg active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
            <p class="text-[9px] text-center mt-3 text-gray-600 tracking-[0.3em] font-mono uppercase">
                Privacy Guaranteed by Governance Laws &bull; Silent Core Active
            </p>
        </footer>

    </div>

    <script>
        // --- 1. ระบบสื่อสาร (Chat & Eric's Protocol Logic) ---
        const container = document.getElementById('chat-container');
        const input = document.getElementById('userInput');
        const btn = document.getElementById('sendBtn');

        // สำคัญ: เปลี่ยน URL นี้เมื่อคุณรันบน Render
        const BACKEND_URL = "http://localhost:8000/chat"; 

        async function send() {
            const text = input.value.trim();
            if (!text) return;

            // 1. เพิ่มข้อความฝั่งผู้ใช้
            addMessage('human', text);
            input.value = '';
            input.disabled = true;
            btn.disabled = true;

            // 2. เอฟเฟกต์ Visual: เริ่มการคิด (สีม่วง)
            visualEngine.setMode('thinking', [147, 51, 234]);

            const loadingId = addMessage('ai', 'แปรธาตุข้อมูลในภูมิปัญญา (Transmuting Wisdom)', true);

            try {
                const response = await fetch(BACKEND_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text })
                });

                if (!response.ok) throw new Error(`สถานะการเชื่อมต่อผิดพลาด: ${response.status}`);
                
                const data = await response.json();
                removeMessage(loadingId);

                // 3. ตรวจสอบประเภทคำตอบ (แปรธาตุผลึกปัญญาสำเร็จหรือไม่)
                if (data.reply.includes("⛔") || data.reply.includes("Violation")) {
                    addMessage('error', data.reply);
                    visualEngine.setMode('error', [239, 68, 68]);
                } else {
                    addMessage('ai', data.reply);
                    // เอฟเฟกต์ Visual: สำเร็จ (สีทอง)
                    visualEngine.setMode('success', [234, 179, 8]);
                }

            } catch (err) {
                console.error(err);
                removeMessage(loadingId);
                addMessage('error', '⚡ ไม่สามารถเชื่อมต่อกับสมอง AI ได้: ' + err.message);
                visualEngine.setMode('error', [239, 68, 68]);
            } finally {
                input.disabled = false;
                btn.disabled = false;
                input.focus();
                // กลับสู่โหมดปกติหลังผ่านไป 3 วินาที
                setTimeout(() => visualEngine.setMode('idle', [59, 130, 246]), 3000);
            }
        }

        function addMessage(type, text, isLoading = false) {
            const div = document.createElement('div');
            div.className = `msg ${type} ${isLoading ? 'loading-dots' : ''}`;
            div.id = 'msg-' + Date.now();
            div.innerHTML = text.replace(/\n/g, '<br>');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return div.id;
        }

        function removeMessage(id) {
            const el = document.getElementById(id);
            if(el) el.remove();
        }

        // --- 2. ระบบกราฟิก (Aetherium Genesis Engine) ---
        class GenesisVisualizer {
            constructor() {
                this.canvas = document.getElementById('neural-shader');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.attractor = { x: 0, y: 0 };
                this.color = [59, 130, 246]; // สีเริ่มต้น: น้ำเงิน
                this.speed = 1;
                
                this.init();
                window.addEventListener('resize', () => this.resize());
                window.addEventListener('mousemove', (e) => {
                    this.attractor.x = e.clientX;
                    this.attractor.y = e.clientY;
                });
            }

            init() {
                this.resize();
                this.attractor = { x: this.canvas.width/2, y: this.canvas.height/2 };
                for (let i = 0; i < 120; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: 0, vy: 0,
                        size: Math.random() * 2 + 0.5
                    });
                }
                this.render();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            setMode(mode, color) {
                this.color = color;
                this.speed = mode === 'thinking' ? 4 : (mode === 'error' ? 8 : 1);
            }

            render() {
                this.ctx.fillStyle = 'rgba(5, 5, 5, 0.15)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                this.particles.forEach(p => {
                    const dx = this.attractor.x - p.x;
                    const dy = this.attractor.y - p.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    const f = 1.5 / (dist + 80);
                    p.vx += dx * f * this.speed;
                    p.vy += dy * f * this.speed;

                    p.vx *= 0.96;
                    p.vy *= 0.96;
                    p.x += p.vx;
                    p.y += p.vy;

                    // วนลูปขอบจอ
                    if(p.x < 0) p.x = this.canvas.width;
                    if(p.x > this.canvas.width) p.x = 0;
                    if(p.y < 0) p.y = this.canvas.height;
                    if(p.y > this.canvas.height) p.y = 0;

                    const alpha = Math.min(1, (Math.abs(p.vx) + Math.abs(p.vy)) * 0.3 + 0.1);
                    this.ctx.fillStyle = `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, ${alpha})`;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fill();

                    if (dist < 150) {
                        this.ctx.strokeStyle = `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, ${0.05 * alpha})`;
                        this.ctx.lineWidth = 0.5;
                        this.ctx.beginPath();
                        this.ctx.moveTo(p.x, p.y);
                        this.ctx.lineTo(this.attractor.x, this.attractor.y);
                        this.ctx.stroke();
                    }
                });

                requestAnimationFrame(() => this.render());
            }
        }

        const visualEngine = new GenesisVisualizer();

    </script>
</body>
</html>
